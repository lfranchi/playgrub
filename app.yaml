application: tomahawkletdebug
version: 51
runtime: python
api_version: 1

handlers:
- url: /admin/.*
  script: admin.py
  login: admin

- url: /cron/.*
  script: crontasks.py
  login: admin
    
- url: /js
  static_dir: js

- url: /images
  static_dir: images

- url: /favicon.ico
  static_files: images/favicon.ico
  upload: images/favicon.ico

- url: /css
  static_dir: css

- url: /static
  static_dir: static

- url: /.*
  script: playgrub.py